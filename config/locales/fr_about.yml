      <p class="project-team">La création du portail "French Revolution Digital Archive" n’aurait pas été
        possible sans le travail de l’équipe qui, de 1987 à 1989, a conçu et réalisé le vidéodisque "Images de la
        Révolution française."</p>
      <p class="project-team">
        Que soient également remerciés les services de la BnF qui ont apporté leur concours précieux, en
        particulier le département des Systèmes d’information (Mireille Pouget, responsable de la cellule Données
        bibliothéconomiques et François Talbot, du service Supports et production), le département de la
        Reproduction et le département de la Conservation (Dominique Maillet, expert en numérisation).
      </p>
